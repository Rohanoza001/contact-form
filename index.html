<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="name-container">
            <div>
                <label for="">First Name</label>
                <input type="text" name="" id="" class="text-input">
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text" name="" id="" class="text-input">
            </div>
        </div>
        <div class="email-container">
            <label for="">Email</label>
            <input type="email" name="" id="" class="text-input">
        </div>
        <div class="query-container">
            <label for="">Query Type</label>
            <div class="radio-in">
                <div class="general-query">
                    <input type="radio" name="query" id="">
                    <p>General Enquiry</p>
                </div>
                <div class="support-query">
                    <input type="radio" name="query" id="">
                    <p>Support Enquiry</p>
                </div>
            </div>
        </div>
        <div class="message-container">
            <label for="">Message</label>
            <textarea name="" id="" class="text-input"></textarea>
        </div>
        <div class="consent-container">
            <input type="checkbox" name="" id="">
            <p>I Consent to being contacted by the team</p>
        </div>
        <button>Submit</button>
    </div>
</body>

</html>
