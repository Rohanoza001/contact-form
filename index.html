<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <form class="container" onsubmit="return formvalidation()">
        <h2>Contact Us</h2>
        <div class="name-container">
            <div>
                <label for="">First Name</label>
                <input type="text" name="" id="first-name" class="text-input">
                <span style="color: #dea9b0;" id="first-name-error"></span>
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text" name="" id="last-name" class="text-input">
                <span style="color: #dea9b0;" id="last-name-error"></span>
            </div>
        </div>
        <div class="email-container">
            <label for="">Email</label>
            <input type="email" name="" id="email" class="text-input">
            <span id="email-error"></span>
        </div>
        <div class="query-container">
            <label for="">Query Type</label>
            <div class="radio-in">
                <div class="general-query">
                    <input type="radio" name="query" id="query1">
                    <p>General Enquiry</p>
                </div>
                <div class="support-query">
                    <input type="radio" name="query" id="query2">
                    <p>Support Enquiry</p>
                </div>
            </div>
            <span id="query-error"></span>
        </div>
        <div class="message-container">
            <label for="">Message</label>
            <textarea name="" id="message" class="text-input"></textarea>
            <span id="message-error" style="color: #dea9b0;"></span>
        </div>
        <div class="consent-container">
            <div class="consent">
                <input type="checkbox" name="" id="consent">
                <p >I Consent to being contacted by the team</p>
            </div>
            <span id="consent-error" style="color: #dea9b0;"></span>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
